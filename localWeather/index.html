<!DOCTYPE html>
<html>
	<head>
		<meta charset-"utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<div id="mainWrapper">
			
			<p id="titleInfo">Free Code Camps &nbsp<span>Weather App</span></p>
			<div id="smallWeather">
				<h1>65&deg</h1>
				<p>Clear</p>
				<p>Feels Like: 56</p>
				<p>More >>> </p>
			</div>
			<div id="bigWeather">
				<h2 id="exitButton">X</h2>
				<div id="currentInfo">
					<h2 id="cityTag">Location</h2>
					<h4 id="conditionsTag">Conditions</h4>
					<h4 id='windConditionsTag'>Windy</h4>
					<h1 id="temperatureTag">60&degF</h1>

				</div>
				<div id="smallConditionsTag">
					<p>Today Wednesday</p>
					<p>59 42</p>
				</div>
				<div id="hourlyForcastTag">
					<!-- <div class="hourlyForcast">
						<p>Time</p>
						<p>Image</p>
						<p>Temp</p>
					</div> -->
					</div>
				<div id="weeklyForcastTag">
					<!-- <div class="dailyWeather">
						<p>Monday</p>
						<p>Icon</p>
						<p>70 &nbsp 52</p>
					</div> -->
				</div>
				<div id="summary">
					<p>Summary of today</p>
				</div>
				<div id='dailyDetails'>
					<div id="dailySummaryLeft">
						<p>Sunrise: </p>
						<p>Sunset: </p>
						<p>Chance of Rain: </p>
						<p>Humidity: </p>
						<p>Wind: </p>
						<p>Feels Like: </p>
					</div>
					<div id="dailySummaryRight">
						<p>6:58AM</p>
						<p>6:23PM</p>
						<p>20%</p>
						<p>65%</p>
						<p>6</p>
						<p>65</p>
				</div>
			</div>
		</div>
			<p id="footer">Joseph Rimar | Designer | Developer</p>
		</div>
		<script type="text/javascript" src="app.js"></script>
		</body>
</html>
